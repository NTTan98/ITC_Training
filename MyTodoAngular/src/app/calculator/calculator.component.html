<div class="container__cal">
  <!-- Calculator -->
  <h1>Calculator</h1>
  <div class="display">
    <span class="displayValue">{{
      displayValue.length == 0 ? "0" : displayValue
    }}</span>
    <span class="result">{{ result.length == 0 ? "(0)" : result }}</span>
  </div>
  <button class="AC__Btn" (click)="clear()">AC</button>
  <div class="buttons">
    <button (click)="getNum('7')">7</button>
    <button (click)="getNum('8')">8</button>
    <button (click)="getNum('9')">9</button>
    <button (click)="getOperator('+')">+</button>
    <button (click)="getNum('4')">4</button>
    <button (click)="getNum('5')">5</button>
    <button (click)="getNum('6')">6</button>
    <button (click)="getOperator('-')">-</button>
    <button (click)="getNum('1')">1</button>
    <button (click)="getNum('2')">2</button>
    <button (click)="getNum('3')">3</button>
    <button (click)="getOperator('*')">*</button>
    <button (click)="getNum('0')">0</button>
    <button (click)="getNum('.')">.</button>
    <button (click)="getResult('=')">=</button>
    <button (click)="getOperator('/')">/</button>
  </div>
</div>
