<div class="list-todo">
  <div *ngFor="let todo of todos$ | async; let index = index" class="items">
    <div class="item">{{ todo.title }}</div>
    <div class="btn-group">
      <button (click)="removeTodo(todo.id)" class="btn-del">Remove</button>
      <button class="btn-edit" (click)="editTodo(todo.id)">Edit</button>
    </div>
  </div>
</div>
